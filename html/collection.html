<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the RainyDays collection of high-quality waterproof jackets and rainwear.">
    <title>RainyDays - Collection</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="collection-page">
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/images/rainydays-logo.png" alt="RainyDays Logo">
            </a>
        </div>
        <nav>
            <a href="collection.html?gender=Male">Men</a> |
            <a href="collection.html?gender=Female">Women</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main class="collection-page">
        <div class="jackets-container">
            <!-- Content will be generated by JavaScript -->
        </div>
    </main>

    <footer>
        <nav>
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script type="module">
        import { PageRenderer } from '../js/rainydays.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const gender = params.get('gender') || 'Female';
            
            document.title = `RainyDays - ${gender}'s Collection`;
            
            const renderer = new PageRenderer();
            renderer.renderCollectionPage(gender);
        });
    </script>
</body>
</html>
