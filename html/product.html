<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quality waterproof jacket from RainyDays">
    <title>RainyDays - Product</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body class="jacket">
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/images/rainydays-logo.png" alt="RainyDays Logo">
            </a>
        </div>
        <nav>
            <a href="collection.html?gender=Male">Men</a> |
            <a href="collection.html?gender=Female">Women</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <!-- Content will be generated by JavaScript -->
    </main>

    <footer>
        <nav>
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script type="module">
        import { PageRenderer } from '../js/rainydays.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
           
            if (!productId) {
                document.querySelector('main').innerHTML = '<p>Product not found</p>';
                return;
            }
            const renderer = new PageRenderer();
            await renderer.renderProductPage(productId);
        });
    </script>
</body>
</html>
