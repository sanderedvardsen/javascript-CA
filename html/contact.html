<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with RainyDays for inquiries, support, or feedback.">
    <title>RainyDays - Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="/assets/images/rainydays-logo.png" alt="RainyDays Logo">
            </a>
        </div>
        <nav>
            <a href="collection.html?gender=Male">Men</a> |
            <a href="collection.html?gender=Female">Women</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main class="contact-main">
        <h2>Contact Us</h2>

        <section class="info-box">
            <h3>Our Contact Information</h3>
            <p>Email: support@rainydays.com</p>
            <p>Phone: +47 12312321</p>
        </section>

        <section class="form">
            <h3>Send us a message</h3>
            <form class="two-column-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <input id="message" placeholder="Your Message" required>
                </div>
                <button type="submit" class="checkout-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <nav>
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>

</html>
