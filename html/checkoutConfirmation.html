<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order confirmation for your RainyDays purchase">
    <title>RainyDays - Order Confirmation</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/images/rainydays-logo.png" alt="RainyDays Logo">
            </a>
        </div>
        <nav>
            <a href="collection.html?gender=Male">Men</a> |
            <a href="collection.html?gender=Female">Women</a> |
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <main>
        <div class="order-complete">
            <div class="confirmation-image">
                <img src="../assets/images/checkout-complete.png" alt="Order Confirmation Checkmark">
            </div>
            
            <div class="order-status">
                <h1>Order Successful!</h1>
                <p>Thank you for shopping with RainyDays</p>
                <p>Your order is being processed.</p>
                
                <a href="../index.html" class="button">
                    Continue Shopping
                </a>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script type="module">
        import ShoppingCart from '../js/cart.js';
        
        // Clear the cart after successful order
        document.addEventListener('DOMContentLoaded', () => {
            const cart = new ShoppingCart();
            cart.clearCart();
        });
    </script>
</body>
</html>
